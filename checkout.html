<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="Fonts/font_awesome/css/all.min.css">
	<link rel="stylesheet" href="Fonts/font_awesome/css/fontawesome.css">
	<link href="CSS/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
		<div class="container">
			<section class="left-side">
				<figure>
					<!-- <img src=""> -->
					<h2>ShopNow<i class="fa fa-shopping-bag" aria-hidden="true"></i></h2>
				</figure>
			</section>
			<nav class="right-side">
				<a href="index.html">Home</a>
				<a href="#">Product</a>
				<a href="#">About us</a>
				<a href="#">Login</a>
				<a href="#">Sign up</a>
			</nav>
		</div>
    </header>
    <div class="pdheader">
		<div class="container">
			
		</div>
    </div>
    <div class="checkoutPage">
        <div class="container">
            <div class="left-side">
                <form>
                    <h2>Signup</h2>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="textfield">
                    <br/>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="textfield">
                    <br/>
                    <input type="password" name="password" id="password" placeholder="Password" class="textfield">
                    <br/>
                    <input type="password" name="confpassword" id="confpassword" placeholder="Confirm Password" class="textfield">
                    <br/>
                    <input type="text" name="address" id="address" placeholder="Home Address" class="textfield">
                    <br/>
                    <input type="text" name="phone" id="phone" placeholder="Phone Number" class="textfield">
                    <br/>
                    <input type="button" value="Submit" name="submit">
                </form>
            </div>
            <div class="right-side">
                <div class="image">
                    <img src="Image/checkout.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
